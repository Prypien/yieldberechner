<!DOCTYPE html>
<!-- Output-Page: Szenario wählen, berechnen, Tabelle anzeigen -->
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Yield Berechner · Output</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div>
        <h1 class="app-title">Output &amp; Tabelle</h1>
        <p class="app-subtitle">Szenario wählen und Output berechnen.</p>
      </div>
      <div class="app-badge">Output Page</div>
    </header>

    <nav class="app-nav">
      <a class="btn" href="/index.html">← Landing</a>
      <a class="btn" href="/scenario-input.html">Szenario-Inputs</a>
      <a class="btn" href="/technologies.html">Technologien</a>
    </nav>

    <section class="input-panel">
      <div class="panel-header">
        <div>
          <h2>Berechnung</h2>
          <p>Szenario und Modell auswählen.</p>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-field">
          <label for="scenario-select">Szenario auswählen</label>
          <select id="scenario-select" class="control-select"></select>
        </div>
        <div class="form-field">
          <label for="model-select">VM Yield Modell</label>
          <select id="model-select" class="control-select"></select>
        </div>
      </div>

      <div class="scenario-chips" data-role="scenario-chips"></div>

      <div class="control-actions">
        <button id="run-calc" class="btn btn-primary" type="button">Berechnen</button>
        <button id="save-data" class="btn btn-secondary" type="button">Daten speichern</button>
      </div>

      <div class="status">
        <div id="status" class="status-text"></div>
      </div>
    </section>

    <section class="results">
      <div class="results-header">
        <div>
          <h2>Yield-Tabelle</h2>
          <p>FAB bis Total im Überblick.</p>
        </div>
        <div class="results-badges">
          <span>FAB</span>
          <span>EPI</span>
          <span>VM</span>
          <span>SAW</span>
          <span>KGD</span>
          <span>OSAT</span>
          <span>Total</span>
        </div>
      </div>

      <table id="results-table" class="results-table">
        <thead class="results-head">
          <tr class="results-row results-row--group">
            <th colspan="3">Meta</th>
            <th colspan="7">Yield Kette</th>
          </tr>
          <tr class="results-row results-row--head">
            <th class="col-year">Jahr</th>
            <th class="col-ttnr">TTNR</th>
            <th class="col-name">Name</th>
            <th class="col-fab">FAB</th>
            <th class="col-epi">EPI</th>
            <th class="col-vm">VM</th>
            <th class="col-saw">SAW</th>
            <th class="col-kgd">KGD</th>
            <th class="col-osat">OSAT</th>
            <th class="col-total">Total</th>
          </tr>
        </thead>
        <tbody class="results-body">
          <!-- output.js rendert hier die Zeilen -->
        </tbody>
      </table>
    </section>
  </div>

  <script type="module" src="/JS/app.js"></script>
</body>
</html>
