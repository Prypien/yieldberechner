<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Yield Berechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <!-- App Wrapper -->
  <div class="app">

    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">Yield Berechner</h1>
    </header>

    <!-- Controls / Inputs -->
    <section class="controls">

      <div class="control-group">
        <label class="control-label" for="scenario-select">
          Szenario
        </label>
        <select
          id="scenario-select"
          class="control-select"
        ></select>
      </div>

      <div class="control-actions">
        <button
          id="run-calc"
          class="btn btn-primary"
          type="button"
        >
          Berechnen
        </button>

        <button
          id="save-data"
          class="btn btn-secondary"
          type="button"
        >
          Speichern
        </button>
      </div>

    </section>

    <!-- Status / Messages -->
    <section class="status">
      <div
        id="status"
        class="status-text"
      ></div>
    </section>

    <!-- Output / Results -->
    <section class="results">

      <table
        id="results-table"
        class="results-table"
      >
        <thead class="results-head">
          <tr class="results-row results-row--head">
            <th class="col-year">Jahr</th>
            <th class="col-ttnr">TTNR</th>
            <th class="col-name">Name</th>
            <th class="col-fab">FAB</th>
            <th class="col-epi">EPI</th>
            <th class="col-vm">VM</th>
            <th class="col-saw">SAW</th>
            <th class="col-kgd">KGD</th>
            <th class="col-osat">OSAT</th>
            <th class="col-total">Total</th>
          </tr>
        </thead>

        <tbody class="results-body">
          <!-- output.js rendert hier die Zeilen -->
        </tbody>
      </table>

    </section>

  </div>

  <!-- App Entry -->
  <script type="module" src="/js/app.js"></script>

</body>
</html>
